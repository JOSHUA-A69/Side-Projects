<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 span {
            color: #007bff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Generate a<br><span>Random Password</span></h2>
    <input type="text" placeholder="Password" id="password">
    <button onclick="createPassword()">Generate</button>

    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;  // Adjust the desired length of the password
        
        const uppercase = "ABCDEFGHIGKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";  // Add missing lowercase characters
        const number = "0123456789";
        const symbol = "@#$_&-+()*?!";
        const allchars = uppercase + lowercase + number + symbol;

        function createPassword() {
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (password.length < length) {
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }

            passwordBox.value = password;
        }
    </script>
</body>
</html>
